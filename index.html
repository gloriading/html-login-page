<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign In | G x Music</title>
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signIn">
        <div class="logo">
          <img src="img/brand.png" alt="G x Music">
        </div>
        <form>
          <div>
            <label for="">Email or username</label>
            <input type="text" class="text-input" />
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" class="text-input" />
          </div>
          <button class="primary-btn">Sign in</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="" class="secondary-btn">Create an account</a>
      </div>

      <footer id="mainFooter">
        <p>Copyright &copy; 2018, glorious web design</p>
        <div>
          <a href="#">terms of use</a> | <a href="#">privacy policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">
            Let's create the future <strong>together</strong>
          </h1>
          <a href="#" class="secondary-btn">Start a FREE 100-day trial</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
